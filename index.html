<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/d0b0143825.js"
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- start of section book tour -->

    <div class="container-fluid bookTour">
      <div class="row">
        <div class="col-6-sm sideA">
          <h5 class="hr-line">Ready For Occupation</h5>
          <h2>Book A Tour With Us</h2>
          <p>
            Houses recommended by our partners that have been <br />
            curated to become the home of your dreams!
          </p>
          <h4>House detail</h4>
          <div class="detail">
            <div class="detail1">
              <p><i class="fa-solid fa-bed"></i> <span>2 Bedrooms</span></p>
              <p><i class="fa-solid fa-bath"></i> <span>2 Bathrooms</span></p>
            </div>
            <div class="detail2">
              <p><i class="fa-solid fa-car"></i> <span>1 Carport</span></p>
              <p><i class="fa-solid fa-stairs"></i> <span>1 Floors</span></p>
            </div>
          </div>
          <hr class="solid" />
          <div class="container contact">
            <div class="row">
              <div class="col-3 contact-logo">
                <img
                  src="src/images/patakejalogo.jpeg"
                  alt="logo"
                  class="clogo"
                />
              </div>
              <div class="col-5 contact-agent">
                <h3>Pata Keja</h3>
                <h4>Customer Agent</h4>
              </div>
              <div class="col-4 contact-form">
                <button
                  class="btn btn-success btn-lg"
                  data-toggle="modal"
                  data-target="#contactForm"
                >
                  Contact Us &#8594;
                </button>
                <div class="modal fade" id="contactForm">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-hidden="true"
                        >
                          &times;
                        </button>
                        <h4 class="modal-title">Contact Form</h4>
                      </div>
                      <div class="modal-body">
                        <input
                          type="text"
                          name="firstname"
                          placeholder="First Name"
                        />
                        <input
                          type="text"
                          name="lastname"
                          placeholder="Last Name"
                        />
                        <input type="email" name="email" placeholder="Email" />
                        <input
                          type="number"
                          name="phonenumber"
                          placeholder="Your Phone Number"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-default"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                      </div>
                    </div>
                    <!-- /.modal-content -->
                  </div>
                  <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6-sm sideB">
        <img src="src/images/home1.jpeg" alt="Home" class="pic1" />
        <img src="src/images/sofa1.jpeg" alt="sofa" class="pic2" />
        <img src="src/images/flower.jpeg" alt="console-table" class="pic3" />
        <img src="src/images/seat.jpeg" alt="side-seat" class="pic4" />
        <img src="src/images/play.png" alt="play" class="play" />
        <svg
          width="520"
          height="678"
          viewBox="0 0 520 678"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g opacity="0.3" filter="url(#filter0_f_1_23)">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M591.209 352.001C580.173 386.669 554.914 413.19 532.037 441.462C512.326 465.821 491.32 487.535 466.292 506.373C438.414 527.356 412.122 556.558 377.273 557.946C342.311 559.339 312.951 533.407 284.067 513.634C256.911 495.044 237.575 469.427 214.166 446.286C182.126 414.612 126.833 396.642 120.566 352.001C114.507 308.845 158.489 275.35 185.353 241.061C209.162 210.671 235.738 183.755 268.438 163.262C302.015 142.219 338.082 115.019 377.273 120.785C416.401 126.54 433.038 176.499 469.088 192.779C511.116 211.758 573.755 185.58 601.836 222.192C628.703 257.222 604.604 309.919 591.209 352.001Z"
              fill="#FF9882"
            />
          </g>
          <defs>
            <filter
              id="filter0_f_1_23"
              x="0"
              y="0"
              width="734"
              height="678"
              filterUnits="userSpaceOnUse"
              color-interpolation-filters="sRGB"
            >
              <feFlood flood-opacity="0" result="BackgroundImageFix" />
              <feBlend
                mode="normal"
                in="SourceGraphic"
                in2="BackgroundImageFix"
                result="shape"
              />
              <feGaussianBlur
                stdDeviation="60"
                result="effect1_foregroundBlur_1_23"
              />
            </filter>
          </defs>
        </svg>
      </div>
    </div>

    <!-- end of section booktour -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./src/js/jquery-3.6.0.js"></script>
    <script src="./src/js/popper-2.11.2.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
