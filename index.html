<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- featured section start -->
    <section class="featured-units-home">
      <div
        class="d-flex align-items-center justify-content-center featured-content"
      >
        <div class="card h-50">
          <div class="featured-image">
            <img
              src="./src/images/hotdeal.jpeg"
              class="card-img-top"
              alt="bungalow house"
            />
            <div class="featured-tag"><p>Best Deals</p></div>
          </div>

          <div class="card-body">
            <p class="card-text">Ngong, Kajiado</p>
            <p class="card-text">Ksh 10,000 <sub>per month</sub></p>
          </div>
        </div>
        <div class="card h-50">
          <div class="featured-image">
            <img
              src="./src/images/buruburu.jpeg"
              class="card-img-top"
              alt="family home"
            />
            <div class="featured-tag"><p>Best Deals</p></div>
          </div>

          <div class="card-body">
            <p class="card-text">Buruburu</p>
            <p class="card-text">Ksh 18,000</p>
          </div>
        </div>
        <div class="card h-50">
          <div class="featured-image">
            <img src="./src/images/umoja.jpeg" class="card-img-top" alt="" />
            <div class="featured-tag"><p>Best Deals</p></div>
          </div>
          <div class="card-body">
            <p class="card-text">Umoja</p>
            <p class="card-text">Ksh 5,000</p>
          </div>
        </div>
      </div>
    </section>
    <!-- featured section end -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./src/js/jquery-3.6.0.js"></script>
    <script src="./src/js/popper-2.11.2.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
