<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/d0b0143825.js"
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- start of section book tour -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6-sm">
            <h5 class="hr-line">Ready For Occupation</h5>
            <h2>Book A Tour With Us</h2>
            <p>
              Houses recommende by our partners that have been <br />
              curated to become the home of your dreams!
            </p>
            <h4>House detail</h4>
            <div class="detail">
              <i class="fa-solid fa-bed"></i>
              <span>2 Bedrooms</span>
              <i class="fa-solid fa-bath"></i>
              <span>2 Bathrooms</span> <br />
              <i class="fa-solid fa-car"></i>
              <span>1 Carport</span>
              <i class="fa-solid fa-stairs"></i>
              <span>1 Floors</span>
            </div>
            <hr class="solid" />
            <div class="contact">
              <div class="contact-logo">
                <img src="src/images/patakeja logo.jpeg" alt="" />
              </div>
              <div class="contact-agent">
                <h3>Pata Keja</h3>
                <h4>Customer Agent</h4>
              </div>
              <div class="contact-form">
                <!-- Button to Open the contact form -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#form"
                >
                  Contact Us
                </button>

                <!-- The Modal with contact form -->
                <div class="modal" id="form">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h4 class="modal-title">Pata Keja</h4>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                        ></button>
                      </div>

                      <!-- Modal body -->
                      <div class="modal-body">
                        <input
                          type="text"
                          name="fname"
                          placeholder="First Name"
                          required
                        />
                        <input
                          type="text"
                          name="lname"
                          placeholder="Lastt Name"
                          required
                        />
                        <input
                          type="email"
                          name="email"
                          placeholder="example@gmail.com"
                          required
                        />
                        <textarea
                          name="message"
                          id=""
                          cols="30"
                          rows="10"
                        ></textarea>
                        <input type="submit" name="submit" />
                      </div>

                      <!-- Modal footer -->
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-danger"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6-sm"></div>
        </div>
      </div>
    </section>
    <!-- end of section booktour -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./src/js/jquery-3.6.0.js"></script>
    <script src="./src/js/popper-2.11.2.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
